[build]
  command = "npm run build"
  functions = "netlify/functions"
  publish = "dist"

[build.environment]
  NODE_VERSION = "22"

# Assets redirects - MUST come before page redirects
[[redirects]]
  from = "https://*.adagi0.com/_astro/*"
  to = "https://adagi0.com/_astro/:splat"
  status = 200
  force = true

# Subdomain redirects - proxy mode (maintains subdomain URL)
[[redirects]]
  from = "https://demo.adagi0.com/*"
  to = "https://adagi0.com/Demos/:splat"
  status = 200
  force = true

[[redirects]]
  from = "https://demo.adagi0.com"
  to = "https://adagi0.com/Demos/"
  status = 200
  force = true

[[redirects]]
  from = "https://demos.adagi0.com/*"
  to = "https://adagi0.com/Demos/:splat"
  status = 200
  force = true

[[redirects]]
  from = "https://demos.adagi0.com"
  to = "https://adagi0.com/Demos/"
  status = 200
  force = true

# Edge functions completely disabled

# Headers for security and performance
[[headers]]
  for = "/Demos/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    X-Frame-Options = "SAMEORIGIN"
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/_astro/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    X-XSS-Protection = "1; mode=block"
